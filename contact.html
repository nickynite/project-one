<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Walter+Turncoat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/73be727706.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header + navigation -->
    <header class="contact-header">
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="./index.html">Home</li></a>
                    <li><a href="#">About</li></a>
                    <li><a href="./blog.html">Blog</li></a>
                    <li><a href="./contact.html">Contact</li></a>
                </ul>
            </nav>
    
            <h2>Get in Touch</h2>
        </div>       
    </header>

    <!-- Contact Section -->
    <section id="contact-section">
        <div class="contact-flex wrapper">
            <div class="contact-info">
                <div class="icons">
                    <ul>
                        <li><a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="https://www.whatsapp.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-whatsapp"></i></a></li>
                    </ul>
                </div>

                <div class="contact-text">
                    <p>info@email.com</p>
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </div>

            <!-- Form -->
            <form class="contact-form">
                <div class="user-input">
                    <label for="name" class="sr-only"></label>
                    <input type="text" placeholder="Name">
                    <label for="email" class="sr-only"></label>
                    <input type="text" placeholder="Email address">
                </div>

                <div class="message">
                    <label for="message" class="sr-only"></label>
                    <textarea name="message" id="message" cols="100" rows="10" placeholder="Message"></textarea>
                </div>

                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </section>

<!-- Footer -->
<footer>Copyright Â© 2021 Juno College</footer>


    
</body>
</html>
